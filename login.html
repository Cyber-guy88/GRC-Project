<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GRC Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Add Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="top-navigation">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>GRC Portal</span>
            </a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> <span>Home</span></a>
                <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> <span>Back</span></a>
            </div>
        </div>
    </div>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Sign in to your account</h1>
            </div>

            <div class="alert alert-error" id="loginError">
                <i class="fas fa-exclamation-circle alert-icon"></i>
                <span>Invalid email or password. Please try again.</span>
            </div>

            <div class="login-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="toggle-password" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkbox-custom" onclick="document.getElementById('remember').click()"></span>
                            <label for="remember">Remember me</label>
                        </div>
                        
                        <a href="password-reset.html" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span>Sign In</span>
                        <i class="fas fa-sign-in-alt btn-icon"></i>
                    </button>
                </form>
                
                <div class="separator">
                    <span>or</span>
                </div>
                
                <!-- Google Sign-In Button -->
                <div class="google-signin-container">
                    <div id="g_id_onload"
                         data-client_id="177754541604-ne4k16c850nqcmd6ase1qch8g440d65t.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleGoogleSignIn"
                         data-auto_prompt="false">
                    </div>
                    
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="center"
                         data-width="100%">
                    </div>
                </div>
            </div>

            <div class="login-footer">
                <p class="login-alt-text">Don't have an account? <a href="signup.html" class="login-alt-link">Sign up</a></p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const rememberCheckbox = document.getElementById('remember');
            const loginError = document.getElementById('loginError');
            
            // Check if user is already logged in
            const userEmail = sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail');
            if (userEmail) {
                // If user is already logged in, redirect to home page
                window.location.href = 'home.html';
            }
            
            // Clear any potentially stale userData
            if (!userEmail) {
                localStorage.removeItem('userData');
            }
            
            // Check if email was provided from registration
            const registeredEmail = sessionStorage.getItem('registeredEmail');
            if (registeredEmail) {
                emailInput.value = registeredEmail;
                // Clear it after use
                sessionStorage.removeItem('registeredEmail');
            }

            // Toggle password visibility
            const passwordToggle = document.getElementById('passwordToggle');
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle the eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                const remember = rememberCheckbox.checked;
                
                // Hide any previous errors
                loginError.style.display = 'none';
                
                // Basic validation
                if (!email || !password) {
                    loginError.querySelector('span').textContent = 'Please enter both email and password.';
                    loginError.style.display = 'flex';
                    return;
                }
                
                // For all addresses, validate with Abstract API
                try {
                    // Show loading state
                    const submitButton = this.querySelector('button[type="submit"]');
                    const originalButtonText = submitButton.innerHTML;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validating...';
                    submitButton.disabled = true;
                    
                    // Validate email
                const formData = new FormData();
                formData.append('email', email);
                
                    const response = await fetch('email_validator.php', {
                    method: 'POST',
                    body: formData
                    });
                    
                    const validationResult = await response.json();
                    
                    // Restore button state
                    submitButton.innerHTML = originalButtonText;
                    submitButton.disabled = false;
                    
                    if (!validationResult.valid) {
                        loginError.querySelector('span').textContent = validationResult.message || 'Invalid email address.';
                        loginError.style.display = 'flex';
                        return;
                    }
                    
                    // Email is valid, continue with login process
                    // Continue with normal login for all addresses
                    const storedUsers = JSON.parse(localStorage.getItem('grcUsers') || '[]');
                    const user = storedUsers.find(user => user.email === email);
                    
                    if (!user) {
                        // User not found in local storage, check server-side
                        completeLogin(email, password, remember);
                    } else if (user.password !== password) {
                        // Password doesn't match
                        loginError.querySelector('span').textContent = 'Invalid email or password.';
                        loginError.style.display = 'flex';
                    } else {
                        // Credentials match in local storage
                        completeLogin(email, password, remember);
                    }
                } catch (error) {
                    console.error('Email validation error:', error);
                    loginError.querySelector('span').textContent = 'Unable to validate email at this time. Please try again later.';
                    loginError.style.display = 'flex';
                }
            });
            
            function tryLocalStorageLogin(email, password, remember) {
                const storedUsers = JSON.parse(localStorage.getItem('grcUsers') || '[]');
                const user = storedUsers.find(user => user.email === email && user.password === password);
                
                if (user) {
                    // Store user info in client-side storage
                    const userData = {
                        email: email,
                        fullName: user.fullName,
                        password: password  // Store for compatibility with other features
                    };
                    
                    if (remember) {
                        localStorage.setItem('userEmail', email);
                        localStorage.setItem('userName', user.fullName);
                        localStorage.setItem('userData', JSON.stringify(userData));
                        
                        // Store username as currentUser for dashboard
                        localStorage.setItem('currentUser', user.fullName || email.split('@')[0]);
                    } else {
                        sessionStorage.setItem('userEmail', email);
                        sessionStorage.setItem('userName', user.fullName);
                        sessionStorage.setItem('userData', JSON.stringify(userData));
                        
                        // Store username as currentUser for dashboard
                        localStorage.setItem('currentUser', user.fullName || email.split('@')[0]);
                    }
                    
                    console.log(`Login successful for user: ${user.fullName}`);
                    
                    // Redirect to home page
                    window.location.href = 'home.html';
                } else {
                    const loginError = document.getElementById('loginError');
                    loginError.querySelector('span').textContent = 'Invalid email or password.';
                    loginError.style.display = 'flex';
                }
            }
            
            // Email validation function if needed
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Fix checkbox styling
            const checkboxCustom = rememberCheckbox.nextElementSibling;
            
            rememberCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    checkboxCustom.classList.add('checked');
                } else {
                    checkboxCustom.classList.remove('checked');
                }
            });

            // Function to complete login after verification
            function completeLogin(email, password, remember) {
                // Create form data to send to server
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('remember', remember ? '1' : '0');
                formData.append('action', 'login');
                
                // Send request to server
                fetch('login.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Store the user data in session or local storage
                        if (remember) {
                            localStorage.setItem('userEmail', data.email);
                            localStorage.setItem('userName', data.fullName || data.email.split('@')[0]);
                            localStorage.setItem('userId', data.userId || '0');
                            
                            // Store username as currentUser for dashboard
                            localStorage.setItem('currentUser', data.fullName || data.email.split('@')[0]);
                            
                            // Store complete user data for consistent access
                            if (data.userData) {
                                localStorage.setItem('userData', JSON.stringify(data.userData));
                            }
                        } else {
                            sessionStorage.setItem('userEmail', data.email);
                            sessionStorage.setItem('userName', data.fullName || data.email.split('@')[0]);
                            sessionStorage.setItem('userId', data.userId || '0');
                            
                            // Store username as currentUser for dashboard
                            localStorage.setItem('currentUser', data.fullName || data.email.split('@')[0]);
                            
                            // Store complete user data for consistent access
                            if (data.userData) {
                                sessionStorage.setItem('userData', JSON.stringify(data.userData));
                            }
                        }
                        
                        console.log(`Login successful for user: ${data.fullName || data.email}`);
                        
                        // Redirect to home page
                        window.location.href = data.redirect || 'home.html';
                    } else {
                        // Try local storage fallback
                        tryLocalStorageLogin(email, password, remember);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Try local storage fallback on server error
                    tryLocalStorageLogin(email, password, remember);
                });
            }
        });

        // Google Sign-In callback function
        function handleGoogleSignIn(response) {
            // Decode the JWT credential to get user information
            const responsePayload = decodeJwtResponse(response.credential);
            
            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);
            
            // Show loading indicator
            const loginBody = document.querySelector('.login-body');
            if (loginBody) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading-indicator';
                loadingDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging you in...';
                loadingDiv.style.textAlign = 'center';
                loadingDiv.style.padding = '15px';
                loadingDiv.style.color = '#fff';
                loadingDiv.style.marginTop = '10px';
                loginBody.appendChild(loadingDiv);
            }
            
            // Prepare data to send to the server - ensure all required fields are included
            const formData = new FormData();
            formData.append('email', responsePayload.email);
            formData.append('fullName', responsePayload.name);
            formData.append('googleId', responsePayload.sub);
            formData.append('picture', responsePayload.picture);
            formData.append('action', 'google_login');
            
            // Log form data for debugging
            console.log('Form data prepared:', {
                email: responsePayload.email,
                fullName: responsePayload.name,
                googleId: responsePayload.sub,
                picture: responsePayload.picture,
                action: 'google_login'
            });
            
            // Send to database
            console.log('Sending Google login data to server...');
            
            fetch('user_auth.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Server response received, status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Google login response:', data);
                
                if (data.success) {
                    // Store the user data in local storage
                    localStorage.setItem('userEmail', responsePayload.email);
                    localStorage.setItem('userName', responsePayload.name);
                    localStorage.setItem('userPicture', responsePayload.picture);
                    localStorage.setItem('userId', data.userId || '0');
                    
                    // Store username as currentUser for dashboard
                    localStorage.setItem('currentUser', responsePayload.name);
                    
                    // Store complete user data for consistent access
                    const userData = {
                        email: responsePayload.email,
                        fullName: responsePayload.name,
                        picture: responsePayload.picture,
                        googleId: responsePayload.sub,
                        userId: data.userId
                    };
                    
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    console.log(`Login successful for Google user: ${responsePayload.name}`);
                    
                    // Redirect to the URL provided by the server or default to home.html
                    window.location.href = data.redirect || 'home.html';
                } else {
                    // Handle error from server
                    alert('Login failed: ' + data.message);
                    console.error('Error from server:', data.message);
                    
                    // Check if server wants us to redirect
                    if (data.redirect) {
                        window.location.href = data.redirect;
                        return;
                    }
                    
                    // Remove loading indicator
                    const loadingIndicator = document.querySelector('.loading-indicator');
                    if (loadingIndicator) {
                        loadingIndicator.remove();
                    }
                }
            })
            .catch(error => {
                console.error('Error with Google login:', error);
                
                // Fallback to local storage if API fails
                const storedUsers = JSON.parse(localStorage.getItem('grcUsers') || '[]');
                let user = storedUsers.find(user => user.email === responsePayload.email);
                
                // If user doesn't exist in local storage, create new user
                if (!user) {
                    user = {
                        fullName: responsePayload.name,
                        email: responsePayload.email,
                        password: '', // No password for Google users
                        profilePicture: responsePayload.picture,
                        googleId: responsePayload.sub
                    };
                    
                    storedUsers.push(user);
                    localStorage.setItem('grcUsers', JSON.stringify(storedUsers));
                }
                
                // Store the user data in local storage
                localStorage.setItem('userEmail', responsePayload.email);
                localStorage.setItem('userName', responsePayload.name);
                localStorage.setItem('userPicture', responsePayload.picture);
                
                // Store username as currentUser for dashboard
                localStorage.setItem('currentUser', responsePayload.name);
                
                // Alert user about offline mode
                alert('Logged in with offline mode. Some features may be limited until you reconnect.');
                
                // Redirect to home page
                window.location.href = 'home.html';
            });
        }
        
        // Decode the JWT token
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
